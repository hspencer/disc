<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>disc</title>
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="disc.js"></script>
  <link rel="stylesheet" href="disc.css">
</head>

<body>
  <div class="container">
  <h1>disc</h1>
    <div id="disc" onmousedown="event.preventDefault ? event.preventDefault() : event.returnValue = false"></div>
    <div class="controls">
      <div class="range">
        <label for="inc">speed</label>
        <input type="range" id='inc' value='0.01' min='-0.2' max='0.2' step='0.01'>
      </div>
      <div class="range">
        <label for="weight">stroke</label>
        <input type="range" id='weight' value='1' min='1' max='10' step='1'>
      </div>
      <br>
      <button onclick="clearDisc()">clear</button>
      <button onclick="saveDisc()">save</button>
    </div>
  </div>
</body>
</html>
